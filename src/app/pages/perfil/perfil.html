<div class="perfil-container">
  <div class="navbar">
    <div class="container">
      <button (click)="volver()" class="btn btn-secondary">Volver al Dashboard</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <div class="card">
          <h2>Modificar Perfil</h2>

          <form (ngSubmit)="actualizar()">
            <div class="form-group">
              <label>Nombre Completo *</label>
              <input
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                class="form-control">
              <span class="error" *ngIf="errores.nombre">{{errores.nombre}}</span>
            </div>

            <div class="form-group">
              <label>Email (no editable)</label>
              <input
                type="email"
                [value]="email"
                class="form-control"
                disabled>
            </div>

            <div class="form-group">
              <label>Teléfono *</label>
              <input
                type="tel"
                [(ngModel)]="telefono"
                name="telefono"
                class="form-control">
              <span class="error" *ngIf="errores.telefono">{{errores.telefono}}</span>
            </div>

            <div class="form-group">
              <label>Nueva Contraseña (dejar vacío si no desea cambiar)</label>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                placeholder="Nueva contraseña">

              <div class="password-validations" *ngIf="password">
                <small [class.valid]="password.length >= 8">✓ Mínimo 8 caracteres</small>
                <small [class.valid]="password.length <= 20">✓ Máximo 20 caracteres</small>
                <small [class.valid]="tieneNumero(password)">✓ Al menos un número</small>
                <small [class.valid]="tieneCaracterEspecial(password)">✓ Caracter especial (!@#$%^&*)</small>
              </div>

              <span class="error" *ngIf="errores.password">{{errores.password}}</span>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
